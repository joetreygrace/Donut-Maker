<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donut Counter Game</title>
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="anchor">
          <header>
              <h1>Fred the Baker Baking Company</h1>
          </header>
      </div>
      <section class="donut-game">
          <section class="donut-count">
            <h2>Donut Count</h2>
            <p class="amount-of-donuts">0</p>
            <button class="donut-button"><img src="/pics/donut.jpg" alt="donut button"></button>
          </section>
          <section class="auto-clicker">
            <h2>Auto Clickers</h2>
            <p class="amount-of-clickers">0</p>
            <h2>Cost</h2>
            <p class="clicker-cost">100</p>
            <button class="clicker-button"><img src="/pics/auto-clicker.jpg" alt="auto clicker"></button>
          </section>
          <section class="donut-multiplier">
            <h2>Donut Multiplier</h2>
          </section>
      </section>
    </div>
    
    <script src="./src/js/donut.js"></script>
    <script src="./src/js/app.js"></script>
  </body>
</html>
